<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Delete Resep</title>
<object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar(page = 'Delete Resep')"></nav>
    <div class="container-fluid">
        <h2>Penghapusan Resep</h2>
        <div class="card">
            <div th:if="${message} == null">
                <div class="card-header">
                    Success
                </div>
                <div class="card-body">
                    <div th:text="'Nomor Resep: ' + ${noResep}"></div>
                    <h5>Selamat, data resep anda berhasil dihapus</h5>
                </div>                
            </div>
            <div th:unless="${message} == null">
                <div class="card-header">
                    Error
                </div>
                <div class="card-body">
                    <div th:text="'Nomor Resep: ' + ${noResep}"></div>
                    <div th:text="${message}"></div>
                </div> 
            </div>
        </div>  
        <br>
        <a th:href="@{/}">Kembali</a>      
    </div>
    
        
</body>
</html>
